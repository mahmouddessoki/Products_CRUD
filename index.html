<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/index_style.css">
        <title>CRUD</title>
    </head>


    <body>
        <h1 class="text-center my-auto text-primary">Our Products</h1>
        <div class="container">
            
        <div class="form-group">
            <label>Product Name: </label>
            <input type="text" class="form-control" id="pName">
        </div>

        <div class="form-group">
            <label>Product Price: </label>
            <input type="text" class="form-control" id="pPrice">
        </div>
        <div class="form-group">
            <label>Product category: </label>
            <input type="text" class="form-control" id="pCat">
        </div>

        <div class="form-group">
            <label>Product Description: </label>
            <textarea type="text" class="form-control" id="pDesc"></textarea>
        </div>

        <button class="btn btn-primary" onclick="addProduct()">Add Product</button>
        </div>
        <p class="alert alert-danger mx-auto w-50">Please Enter Name Cattegory and price of the price</p>
        <input type="text" onkeyup="searchProduct(this.value)" class="form-control w-75 mx-auto my-5" placeholder="Real Time Search about product">

        <div class="container">
            <table class="table text-center">
                <thead class="text-primary">
                    <th>Number</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th >Category</th>
                    <th class="hide">Description</th>
                    <th>DEL</th>
                </thead>

                <tbody id="myTableBody">

                </tbody>

            </table>
        </div>
   

 
        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
